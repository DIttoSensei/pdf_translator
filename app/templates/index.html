<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PidginAI | PDF Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            15% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        .animate-fade-up { animation: fadeUp 0.6s ease-out forwards; }
        .animate-toast { animation: fadeInOut 3s ease-in-out forwards; }
        .file-selected { border-color: #228B22 !important; background-color: #f0fdf4 !important; }
        body { overflow-x: hidden; }
    </style>
</head>
<body class="bg-slate-50 text-gray-900 h-screen w-screen flex flex-col items-center justify-between bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] hidden">
        <div class="bg-gray-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3">
            <i class="fa-solid fa-circle-exclamation text-yellow-400"></i>
            <span id="toastMsg" class="text-sm font-bold tracking-tight"></span>
        </div>
    </div>

    <nav class="w-full py-4 px-8 flex justify-between items-center bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="text-xl font-black tracking-tighter" style="color: #228B22;">
            Pidgin<span class="text-gray-400">AI</span>
        </div>
        <div class="flex items-center gap-2">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
            </span>
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Live Engine</span>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-4 w-full max-w-4xl">
        <div id="headerArea" class="text-center mb-8 animate-fade-up">
            <h1 class="text-4xl md:text-6xl font-black mb-3 tracking-tight text-gray-900">
                Talk to your PDF in <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-emerald-900">Pidgin.</span>
            </h1>
            <p class="text-base md:text-lg text-gray-500 max-w-md mx-auto">
                Simple, vibey summaries for heavy documents.
            </p>
        </div>

        <div id="uploadCard" class="w-full max-w-md bg-white border border-gray-200 rounded-3xl shadow-xl p-6 md:p-8 animate-fade-up" style="animation-delay: 0.1s">
            <form id="uploadForm">
                <label id="dropZone" class="group relative w-full h-40 md:h-48 border-2 border-dashed border-gray-200 rounded-2xl flex flex-col items-center justify-center transition-all hover:border-green-500 hover:bg-green-50/50 cursor-pointer mb-6">
                    <div id="iconContainer" class="bg-green-100 p-3 md:p-4 rounded-full mb-3 group-hover:scale-110 transition-transform">
                        <i id="uploadIcon" class="fa-solid fa-cloud-arrow-up text-xl md:text-2xl text-green-700"></i>
                    </div>
                    <p id="uploadText" class="text-xs md:text-sm font-semibold text-gray-600 text-center px-4">Drop PDF here or click</p>
                    <input type="file" id="fileInput" name="file" accept=".pdf" class="hidden">
                </label>
                
                <div id="fileName" class="text-center text-xs md:text-sm text-green-800 font-bold mb-4 italic h-4 truncate"></div>

                <button type="submit" id="submitBtn"
                        class="w-full py-4 rounded-2xl font-bold text-white shadow-lg shadow-green-200 transition-all hover:brightness-110 active:scale-[0.98]"
                        style="background-color: #228B22;">
                    Generate Pidgin Summary
                </button>
            </form>
        </div>

        <div id="loadingArea" class="hidden w-full max-w-md flex flex-col items-center animate-fade-up">
            <div class="flex gap-2 mb-4">
                <div class="w-3 h-3 bg-green-600 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-green-600 rounded-full animate-bounce [animation-delay:-.3s]"></div>
                <div class="w-3 h-3 bg-green-600 rounded-full animate-bounce [animation-delay:-.5s]"></div>
            </div>
            <p id="statusText" class="text-base md:text-lg font-bold text-gray-700 mb-4 text-center">AI de read your book...</p>
            
            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden shadow-inner p-1 border border-gray-300">
                <div id="progressBar" class="bg-green-600 h-full w-0 transition-all duration-300 rounded-full text-[8px] text-white flex items-center justify-center font-black">0%</div>
            </div>
        </div>
    </main>

    <footer class="w-full py-6 text-center text-gray-400 text-[10px] tracking-widest uppercase font-bold">
        Modern Translation Stack &bull; 2026
    </footer>

    <script>
const form = document.getElementById('uploadForm');
const card = document.getElementById('uploadCard');
const loading = document.getElementById('loadingArea');
const progressBar = document.getElementById('progressBar');
const statusText = document.getElementById('statusText');
const fileInput = document.getElementById('fileInput');
const fileNameDisplay = document.getElementById('fileName');
const dropZone = document.getElementById('dropZone');
const uploadIcon = document.getElementById('uploadIcon');
const uploadText = document.getElementById('uploadText');
const toast = document.getElementById('toast');
const toastMsg = document.getElementById('toastMsg');

function showToast(message) {
    toastMsg.innerText = message;
    toast.classList.remove('hidden');
    toast.classList.add('animate-toast');
    setTimeout(() => {
        toast.classList.add('hidden');
        toast.classList.remove('animate-toast');
    }, 4000);
}

fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
        fileNameDisplay.innerText = "Selected: " + fileInput.files[0].name;
        dropZone.classList.add('file-selected');
        uploadIcon.classList.replace('fa-cloud-arrow-up', 'fa-file-circle-check');
        uploadText.innerText = "File Locked In!";
    }
};

form.onsubmit = async (e) => {
    e.preventDefault();

    if (!fileInput.files || fileInput.files.length === 0) {
        showToast("Abeg upload one PDF first!");
        return;
    }

    const selectedFile = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', selectedFile);

    card.classList.add('hidden');
    loading.classList.remove('hidden');
    statusText.innerText = "AI de summarize and translate...";

    // --- FAKE PROGRESS BAR START ---
    let percent = 0;
    progressBar.style.width = '0%';
    progressBar.innerText = '0%';
    const progressInterval = setInterval(() => {
        percent += Math.random() * 5;
        if (percent >= 90) percent = 90;
        progressBar.style.width = percent + '%';
        //progressBar.innerText = Math.round(percent) + '%';
    }, 200);
    // --- FAKE PROGRESS BAR END ---

    try {
        const response = await fetch('/process', { method: 'POST', body: formData });

        if (!response.ok) {
            let errorDetail = 'Unknown server error';
            try {
                const data = await response.json();
                errorDetail = data.detail || errorDetail;
            } catch {}
            throw new Error(errorDetail);
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "PIDGIN_" + selectedFile.name;
        document.body.appendChild(a);
        a.click();
        a.remove();

        // --- COMPLETE FAKE PROGRESS BAR ---
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        //progressBar.innerText = '100%';
        // --- DONE ---

        statusText.innerText = "Done! Check your downloads.";

        setTimeout(() => {
            loading.classList.add('hidden');
            card.classList.remove('hidden');
            form.reset();
            fileNameDisplay.innerText = "";
            dropZone.classList.remove('file-selected');
            uploadIcon.classList.replace('fa-file-circle-check', 'fa-cloud-arrow-up');
            uploadText.innerText = "Drop PDF here or click";
            progressBar.style.width = '0%';
        }, 2000);

    } catch (err) {
        clearInterval(progressInterval);
        showToast("Server error: " + err.message);
        loading.classList.add('hidden');
        card.classList.remove('hidden');
        form.reset();
        fileNameDisplay.innerText = "";
        dropZone.classList.remove('file-selected');
        progressBar.style.width = '0%';
    }
};
</script>

</body>
</html>
